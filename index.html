<script>
	var apikey = 'UOM9JEA59ORKWATNUV7WBKZ6LVEXWITF3SLAMZA3'
	var serverid = 'kwrgc55jxntvqi'

	const resizeImage = async (
	  url,
	  options = {
	    maxWidth: 1024,
	    maxHeight: 2000,
	    contentType: "image/png",
	    quality: 0.7
	  }
	) => {
	  const calculateSize = (img) => {
	    let w = img.width,
	      h = img.height;
	    if (w > h) {
	      if (w > options.maxWidth) {
	        h = Math.round((h * options.maxWidth) / w);
	        w = options.maxWidth;
	      }
	    } else {
	      if (h > options.maxHeight) {
	        w = Math.round((w * options.maxHeight) / h);
	        h = options.maxHeight;
	      }
	    }
	    return [w, h];
	  };

	  return new Promise((resolve) => {
	    const img = new Image();
	    img.src = url;
	    img.onerror = function () {
	      URL.revokeObjectURL(this.src);
	    };
	    img.onload = function () {
	      URL.revokeObjectURL(this.src);
	      const [newWidth, newHeight] = calculateSize(
	        img,
	        options.maxWidth,
	        options.maxHeight
	      );
	      const canvas = document.createElement("canvas");
	      canvas.width = newWidth;
	      canvas.height = newHeight;
	      const ctx = canvas.getContext("2d");
	      ctx.drawImage(img, 0, 0, newWidth, newHeight);

	      const resultUrl = canvas.toDataURL(options.contentType, options.quality),
	        result = {
	          url: resultUrl,
	          contentType: resultUrl.match(/^data\:([^\;]+)\;base64,/im)[1] || "",
	          b64: resultUrl.replace(/^data\:([^\;]+)\;base64,/gim, "")
	        };

	      canvas.toBlob(
	        (blob) => {
	          result.size = blob.size;
	          resolve(result);
	        },
	        options.contentType,
	        options.quality
	      );
	    };
	  });
	};

	function getBase64(file) {
	  return new Promise((resolve, reject) => {
	    const reader = new FileReader();
	    reader.readAsDataURL(file);
	    reader.onload = () => resolve(reader.result);
	    reader.onerror = error => reject(error);
	  });
	}

	document.querySelector('#cancel').addEventListener('click', e => {
		const url = `https://api.runpod.ai/v2/${serverid}/cancel/${window.currentJobId}`
		fetch(url, {
		  method: 'post',
		  body: JSON.stringify(dataToPost),
		  mode: 'cors',
		  headers: new Headers({
		    'Content-Type': 'application/json',
		    'Authorization': `Bearer ${apikey}`
		  })
		})
		document.querySelector('#cancel').setAttribute('disabled', true)
	})

	function setToSecondsToNull() {
		document.querySelector('#timer').innerHTML = "0"
	}

	function updateSeconds() {
		var sec = parseFloat(document.querySelector('#timer').innerHTML)
		sec++;
		document.querySelector('#timer').innerHTML = sec;
	}

	function startTimer() {
		setToSecondsToNull()
		window.currentInterval = setInterval("updateSeconds()", 1000)
	}

	setToSecondsToNull()

	  e.preventDefault();

	  const url = `https://api.runpod.ai/v2/${serverid}/runsync`

	  const dataToPost = {

		        },
		        "payload": [
		            {

		            },
		            {

		                "override_settings": {
		                  "sd_model_checkpoint": "Realistic_Vision_V5.1-inpainting.ckpt [315595caf9]"
		                },
		                "override_settings_restore_afterwards": true,
		                "refiner_checkpoint": "",

		            }
		        ]
		    }
		}

		startTimer()

		var file = document.querySelector('input[type="file"]').files[0];
		getBase64(file).then(async (data) => {
			let img = await resizeImage(data, {
			  maxWidth: 768
			});

			dataToPost.input.payload[0].input_image = img.b64;
			fetch(url, {
			  method: 'post',
			  body: JSON.stringify(dataToPost),
			  mode: 'cors',
			  headers: new Headers({
			    'Content-Type': 'application/json',
			    'Authorization': `Bearer ${apikey}`
			  })
			})
			.then(response => response.json())
			.then(json => {
				document.querySelector('#button').removeAttribute('disabled')
				document.querySelector('#cancel').removeAttribute('disabled')
				window.currentJobId = json.id
				clearInterval(window.currentInterval);
				
				if (json.output) {
					document.getElementById('img').src = `data:image/png;base64,${json.output.images[0]}`
				}
			})
			.catch((e) => {

				console.error(e);
				setToSecondsToNull();
			})
		});


	});
</script>
